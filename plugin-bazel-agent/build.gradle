

plugins {
  id 'com.github.rodm.teamcity-agent' version '1.4.1'
}

teamcity {
  version = teamcityVersion
  agent {
    descriptor = project.file('teamcity-plugin.xml')
    files {
      into('tools') {
        from('./../plugin-bazel-event-service/build/libs')
        from('./../plugin-bazel-event-service/build/tools')
      }
    }
  }
}

dependencies {
  compile project(':plugin-bazel-common')
  compile project(':rx')
  compile "org.jetbrains.kotlin:kotlin-stdlib"
  compile "org.jetbrains.kotlin:kotlin-reflect"
  compile "com.github.zafarkhaja:java-semver:0.9.0"
  compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.0"
  provided "org.jetbrains.teamcity.internal:agent:${teamcityVersion}"
  provided "org.jetbrains.teamcity:common-api:${teamcityVersion}"
  compileOnly project(':plugin-bazel-event-service')
  testCompile 'org.testng:testng:6.8'
  testCompile 'org.jmock:jmock:2.5.1'
  testCompile 'io.mockk:mockk:1.11.0'
}

agentPlugin.version = null
agentPlugin.baseName = 'teamcity-bazel-agent'

agentPlugin.dependsOn(project(':plugin-bazel-event-service').tasks.build)