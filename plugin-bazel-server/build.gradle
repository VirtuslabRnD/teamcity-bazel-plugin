

plugins {
    id 'com.github.rodm.teamcity-server' version '1.4.1'
    id 'com.github.rodm.teamcity-environments' version '1.4.1'
}

teamcity {
    version = teamcityVersion

    server {
        descriptor = project.file('teamcity-plugin.xml')
        archiveName = 'teamcity-bazel-plugin'
        tokens = [Plugin_Version: project.version]
        files {
            into('kotlin-dsl') {
                from("${rootProject.projectDir}/kotlin-dsl")
            }
        }
    }

    environments {
        create("tc202305") {
            version = "2023.05.2"
            javaHome = file(System.getProperty("java.home"))
        }
    }
}

dependencies {
    compile project(':plugin-bazel-common')
    compile (project(':bazel-build')) {
        exclude group: 'com.ibm.icu'
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    provided 'javax.servlet:jstl:1.1.2'
    provided "org.jetbrains.teamcity.internal:server:$teamcityVersion"
    agent project(path: ':plugin-bazel-agent', configuration: 'plugin')
}

serverPlugin.version = null

compileKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = '1.8'
    }
}